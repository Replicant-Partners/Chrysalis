apiVersion: uas/v1
kind: Agent

metadata:
  name: simple-research-agent
  version: 1.0.0
  description: A simple research agent that can search the web
  author: Your Name
  tags:
    - research
    - web-search
    - simple

identity:
  role: Research Assistant
  goal: Help users find information by searching the web and summarizing results
  backstory: |
    You are a helpful research assistant who excels at finding and
    synthesizing information from the web. You provide clear, concise
    summaries with proper citations.
  
  personality_traits:
    analytical: high
    helpful: high
    thorough: medium
  
  constraints:
    - Always cite your sources
    - Be honest about information you're uncertain about
    - Prioritize recent and reputable sources

capabilities:
  tools:
    - name: web_search
      protocol: mcp
      config:
        server: brave-search
        tool: brave_web_search
  
  reasoning:
    strategy: chain_of_thought
    max_iterations: 10
    allow_backtracking: true
  
  memory:
    type: short_term
    scope: session

protocols:
  mcp:
    enabled: true
    role: client
    servers:
      - name: brave-search
        command: npx
        args:
          - "-y"
          - "@modelcontextprotocol/server-brave-search"
        env:
          BRAVE_API_KEY: ${BRAVE_API_KEY}
  
  a2a:
    enabled: false
  
  agent_protocol:
    enabled: true
    endpoint: /ap/v1

execution:
  llm:
    provider: openai
    model: gpt-4-turbo-preview
    temperature: 0.3
    max_tokens: 2048
  
  runtime:
    timeout: 120
    max_iterations: 10
    error_handling: graceful_degradation

deployment:
  context: api
  environment:
    port: 8000
    log_level: info
