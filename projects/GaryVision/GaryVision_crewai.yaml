# CrewAI Automation Configuration
# This file helps CrewAI discover and load agents from this repository

version: "1.0"
repository: "Replicant-Partners/GaryVision"
description: "GaryVision - AI-Powered Photo Management for Creative Aging Adults (65+)"

# Automation definitions
automations:
  - name: "Team 1: Elder UX Transformation"
    crew_module: "agents.teams.team_1_elder_ux"
    crew_name: "elder_ux_crew"
    description: "Transform interface into elder-first experience with 7 specialized agents"
    agents: 7
    tasks: 7
    
  - name: "Team 2: AI/ML Vision"
    crew_module: "agents.teams.team_2_ai_ml_vision"
    crew_name: "ai_ml_vision_crew"
    description: "Implement photo analysis, face recognition, and scene understanding with 5 agents"
    agents: 5
    tasks: 5
    
  - name: "Team 3: Backend Services"
    crew_module: "agents.teams.team_3_backend_services"
    crew_name: "backend_services_crew"
    description: "Implement core backend infrastructure and services with 6 agents"
    agents: 6
    tasks: 6
    
  - name: "Team 4: Frontend Elder"
    crew_module: "agents.teams.team_4_frontend_elder"
    crew_name: "frontend_elder_crew"
    description: "Build React frontend optimized for elder users with 5 agents"
    agents: 5
    tasks: 5
    
  - name: "Team 5: Family Features"
    crew_module: "agents.teams.team_5_family_features"
    crew_name: "family_features_crew"
    description: "Implement family sharing, permissions, and caregiver dashboard with 5 agents"
    agents: 5
    tasks: 5
    
  - name: "Team 6: Memory Verification"
    crew_module: "agents.teams.team_6_memory_verification"
    crew_name: "memory_verification_crew"
    description: "Implement memory verification and cognitive support with 5 agents"
    agents: 5
    tasks: 5
    
  - name: "Team 7: Infrastructure"
    crew_module: "agents.teams.team_7_infrastructure"
    crew_name: "infrastructure_crew"
    description: "Implement infrastructure, monitoring, and deployment with 5 agents"
    agents: 5
    tasks: 5
    
  - name: "Team 8: Quality Testing"
    crew_module: "agents.teams.team_8_quality_testing"
    crew_name: "quality_testing_crew"
    description: "Comprehensive quality testing and validation with 5 agents"
    agents: 5
    tasks: 5
    
  - name: "Team 9: Agent Coordination"
    crew_module: "agents.teams.team_9_coordination"
    crew_name: "coordination_crew"
    description: "Coordinate all teams and ensure integration with 3 agents"
    agents: 3
    tasks: 3

# Metadata
total_teams: 9
total_agents: 46
total_tasks: 46

# Requirements
python_version: ">=3.10"
dependencies:
  - crewai
  - crewai-tools
  - langchain-anthropic
  - python-dotenv

# Execution configuration
execution:
  default_process: "sequential"
  allow_parallel: false
  timeout: 3600  # 1 hour per team
