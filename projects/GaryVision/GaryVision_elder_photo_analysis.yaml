# Elder Photo Analysis Prompt Templates
# Optimized for family photo analysis and elder-relevant content

version: "1.0"
model_type: "llava"
target_audience: "elder_users"

# Primary Analysis Prompts
primary_prompts:
  family_description:
    template: "Describe this family photo in detail, focusing on people and relationships. Pay attention to:
      - Who appears to be in the photo (adults, children, elderly)
      - What relationships you can observe (parent-child, grandparent-grandchild, siblings)
      - The setting and context of the photo
      - Any special clothing or formal attire that might indicate an occasion
      - The approximate time period based on clothing, hairstyles, or photo quality"
    priority: "high"
    use_cases: ["family_organization", "relationship_mapping", "memory_triggers"]
    
  event_identification:
    template: "What event is happening in this photo? Consider:
      - Birthday celebrations (look for cakes, candles, party decorations)
      - Holidays (Christmas trees, Easter decorations, Halloween costumes)
      - Weddings (formal attire, bouquets, ceremony settings)
      - Graduations (caps and gowns, diplomas)
      - Vacations (travel destinations, tourist attractions)
      - Family gatherings (large groups, casual settings)
      - Special milestones (first steps, first day of school)
      If you're unsure, describe what you see that might indicate a special occasion."
    priority: "high"
    use_cases: ["event_organization", "memory_categorization", "album_creation"]
    
  time_period_analysis:
    template: "What time period does this photo appear to be from? Consider:
      - Photo quality and color (black & white, sepia, early color, digital)
      - Clothing styles and fashion trends
      - Hairstyles and accessories
      - Technology visible in the photo (cars, appliances, electronics)
      - Architecture and home decor styles
      - Photo format (square, rectangular, Polaroid)
      Provide your best estimate of the decade and explain your reasoning."
    priority: "medium"
    use_cases: ["historical_organization", "timeline_creation", "era_grouping"]
    
  relationship_analysis:
    template: "Who are the people in this photo and how are they related? Look for:
      - Age differences that might indicate parent-child relationships
      - Similar facial features that suggest family connections
      - Body language and positioning that shows closeness
      - Generational groupings (grandparents, parents, children)
      - Wedding rings or other indicators of marriage
      - Formal or casual interactions between people
      If relationships aren't clear, describe what you observe about the people and their interactions."
    priority: "high"
    use_cases: ["family_tree_building", "relationship_mapping", "genealogy_support"]

# Historical Photo Support
historical_prompts:
  vintage_analysis:
    template: "This appears to be a vintage or historical photo. Please analyze:
      - The approximate era based on visual clues
      - Photo quality and format characteristics
      - Clothing and fashion styles of the period
      - Any historical context you can identify
      - The condition of the photo (faded, damaged, well-preserved)
      - What this photo might have meant to the family at the time"
    priority: "medium"
    use_cases: ["historical_preservation", "family_history", "vintage_organization"]
    
  damaged_photo_analysis:
    template: "This photo appears to be damaged or of lower quality. Despite the condition:
      - What can you still make out in the image?
      - Are there people visible, and if so, how many?
      - What setting or location might this be?
      - Any objects or details that are still clear?
      - Suggestions for what this photo might have originally shown
      Remember that even damaged photos can hold precious memories."
    priority: "medium"
    use_cases: ["photo_restoration_guidance", "memory_preservation", "historical_recovery"]

# Search and Organization Prompts
search_prompts:
  keyword_generation:
    template: "Generate relevant keywords for this photo that would help someone search for it later. Include:
      - People-related terms (family, children, grandparents, etc.)
      - Event-related terms (birthday, wedding, holiday, vacation)
      - Setting-related terms (home, garden, church, beach)
      - Object-related terms (cake, car, Christmas tree, etc.)
      - Emotion-related terms (happy, celebration, formal, casual)
      - Time-related terms (vintage, modern, 1960s, etc.)"
    priority: "medium"
    use_cases: ["photo_tagging", "search_optimization", "album_organization"]
    
  album_suggestions:
    template: "Based on this photo, suggest which family photo albums it might belong in:
      - Holiday celebrations
      - Birthday parties
      - Family vacations
      - Wedding and anniversaries
      - Children growing up
      - Grandparents and grandchildren
      - Special occasions
      - Everyday family life
      Explain your reasoning for each suggestion."
    priority: "low"
    use_cases: ["album_organization", "photo_categorization", "memory_grouping"]

# Elder-Specific Considerations
elder_optimizations:
  memory_triggers:
    focus_areas:
      - "Familiar faces and family members"
      - "Special occasions and celebrations"
      - "Family traditions and customs"
      - "Home and familiar places"
      - "Clothing and personal items"
      - "Pets and beloved animals"
    
  gentle_language:
    guidelines:
      - "Use warm, respectful language"
      - "Acknowledge the emotional value of photos"
      - "Be patient with unclear or damaged images"
      - "Focus on positive aspects and memories"
      - "Avoid technical jargon"
      - "Provide context for younger generations"
    
  accessibility:
    features:
      - "Clear, descriptive language"
      - "Logical organization of information"
      - "Emphasis on important details first"
      - "Respectful tone throughout"
      - "Cultural sensitivity"
      - "Multi-generational perspective"

# Quality and Confidence Settings
quality_settings:
  confidence_threshold: 0.7
  minimum_description_length: 50
  maximum_description_length: 300
  fallback_behavior: "provide_general_description"
  uncertainty_handling: "acknowledge_limitations"
  
# Performance Optimization
performance_settings:
  batch_processing: true
  cache_frequent_prompts: true
  elder_mode_optimizations: true
  historical_photo_preprocessing: true
  relationship_detection_priority: "high"