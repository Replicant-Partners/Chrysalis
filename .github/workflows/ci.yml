name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Python Code Quality
  python-lint:
    name: Python Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy pytest pytest-cov
          if [ -f shared/api_core/requirements.txt ]; then
            pip install -r shared/api_core/requirements.txt
          fi

      - name: Lint with flake8
        run: |
          flake8 shared/api_core/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 shared/api_core/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Format check with black
        run: |
          black --check shared/api_core/
        continue-on-error: true

      - name: Type check with mypy
        run: |
          mypy shared/api_core/ --ignore-missing-imports
        continue-on-error: true

  # Job 2: Python Tests
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov Flask
          if [ -f shared/api_core/requirements.txt ]; then
            pip install -r shared/api_core/requirements.txt
          fi

      - name: Run tests
        run: |
          pytest shared/api_core/tests/ -v --cov=shared/api_core --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python
          name: python-${{ matrix.python-version }}
        continue-on-error: true

  # Job 3: Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          if [ -f shared/api_core/requirements.txt ]; then
            pip install -r shared/api_core/requirements.txt
          fi

      - name: Run Safety check
        run: |
          safety check --json
        continue-on-error: true

      - name: Run Bandit security scan
        run: |
          bandit -r shared/api_core/ -f json -o bandit-report.json
        continue-on-error: true

  # Job 4: TypeScript/Node.js (if applicable)
  typescript-lint:
    name: TypeScript Lint
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'typescript') || contains(github.event.head_commit.message, 'ts') || always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: true

  # Job 5: Integration Tests (Flask Services)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov Flask requests
          if [ -f projects/AgentBuilder/requirements.txt ]; then
            pip install -r projects/AgentBuilder/requirements.txt
          fi

      - name: Run integration tests
        run: |
          pytest projects/*/tests/ -v --maxfail=5
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}
          TEST_DATABASE_URL: postgresql://postgres:test@localhost:5432/testdb
