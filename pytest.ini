[pytest]
# Test discovery paths
testpaths = tests scripts

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command-line options
addopts = 
    --verbose
    --strict-markers
    --cov=scripts
    --cov=memory_system
    --cov=projects/KnowledgeBuilder/src
    --cov=projects/SkillBuilder/skill_builder
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=80
    -ra

# Custom markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api: marks tests that require API keys
    requires_network: marks tests that require network access

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = 
    scripts
    memory_system
    projects/KnowledgeBuilder/src
    projects/SkillBuilder/skill_builder

omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
