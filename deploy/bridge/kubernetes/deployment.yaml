# Chrysalis Universal Agent Bridge - Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrysalis-bridge
  namespace: chrysalis
  labels:
    app: chrysalis-bridge
    component: bridge
    tier: backend
    version: v1
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: chrysalis-bridge
  template:
    metadata:
      labels:
        app: chrysalis-bridge
        component: bridge
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: chrysalis-bridge
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - chrysalis-bridge
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: bridge
          image: chrysalis/bridge:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 3101
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: BRIDGE_PORT
              value: "3100"
            - name: BRIDGE_HOST
              value: "0.0.0.0"
            - name: BRIDGE_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: chrysalis-bridge-config
                  key: log_level
            - name: BRIDGE_HEALTH_CHECK_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: chrysalis-bridge-config
                  key: health_check_interval
            - name: BRIDGE_MAX_EVENT_HISTORY
              valueFrom:
                configMapKeyRef:
                  name: chrysalis-bridge-config
                  key: max_event_history
            # Pod information for distributed tracing
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      terminationGracePeriodSeconds: 30
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chrysalis-bridge
  namespace: chrysalis
  labels:
    app: chrysalis-bridge
---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: chrysalis-bridge-config
  namespace: chrysalis
  labels:
    app: chrysalis-bridge
data:
  log_level: "info"
  health_check_interval: "60000"
  max_event_history: "1000"
---
# Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: chrysalis-bridge
  namespace: chrysalis
  labels:
    app: chrysalis-bridge
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 3101
      targetPort: grpc
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: chrysalis-bridge
---
# Service (Headless for StatefulSet/gRPC)
apiVersion: v1
kind: Service
metadata:
  name: chrysalis-bridge-headless
  namespace: chrysalis
  labels:
    app: chrysalis-bridge
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: grpc
      port: 3101
      targetPort: grpc
  selector:
    app: chrysalis-bridge
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chrysalis-bridge
  namespace: chrysalis
  labels:
    app: chrysalis-bridge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chrysalis-bridge
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: chrysalis-bridge
  namespace: chrysalis
  labels:
    app: chrysalis-bridge
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: chrysalis-bridge
