# Chrysalis Team 5: Research & Validation - CrewAI Configuration
# Mission: Validate claims, comparative evaluation, research publications, formal verification
# Timeline: Phase 2-3 (Weeks 10-24, overlaps with Phase 3)
# Dependencies: Requires Teams 1 & 4 complete (needs working system + benchmarks)

crew_configuration:
  name: "Research & Validation"
  process: "sequential"  # Scientist → Verification Engineer → Documentation
  verbose: true
  memory: true
  cache: true
  planning: true
  
  success_metrics:
    - "Comparative evaluation complete (3+ frameworks)"
    - "Performance claims validated empirically"
    - "2+ research papers drafted"
    - "Formal properties verified (TLA+ or similar)"
    - "Results published to community"

# =============================================================================
# AGENTS
# =============================================================================

agents:
  - id: "research_scientist"
    role: "Computer Science Researcher"
    goal: |
      Validate Chrysalis claims through rigorous experimentation, conduct
      comparative evaluation against other agent frameworks (LangChain,
      AutoGPT, CrewAI native), and prepare research publications for
      peer-reviewed venues (AAMAS, ICAART, JAIR).
    
    backstory: |
      CS researcher with PhD in distributed AI systems from top-tier university
      (CMU, MIT, Stanford). Expert in experimental methodology, statistical
      analysis, and academic writing. Previously published 15+ papers in AAMAS,
      ICAART, JAIR, and AI Journal. Strong knowledge of agent architectures,
      Byzantine consensus, gossip protocols, and multi-agent systems. Specialist
      in rigorous evaluation, reproducibility, and statistical significance
      testing. Contributor to open source agent frameworks. Believes research
      should be reproducible, honest about limitations, and clearly communicate
      novel contributions.
    
    verbose: true
    allow_delegation: false
    
    tools:
      - name: "experiment_runner"
        description: "Run controlled experiments"
      
      - name: "statistical_analyzer"
        description: "Statistical analysis (t-tests, ANOVA)"
      
      - name: "paper_formatter"
        description: "Format LaTeX papers"
      
      - name: "citation_manager"
        description: "Manage bibliography"
    
    memory_enabled: true
    max_iterations: 25

  - id: "formal_verification_engineer"
    role: "Formal Methods Specialist"
    goal: |
      Formally specify Chrysalis key properties using TLA+ or Alloy, verify
      through model checking, and prove correctness of lossless morphing,
      Byzantine tolerance, and state merging convergence.
    
    backstory: |
      Formal methods researcher with expertise in TLA+, Alloy, Coq, and model
      checking. Previously verified distributed protocols (Raft, Paxos, Byzantine
      agreement). Expert in temporal logic, state machines, invariant properties,
      and theorem proving. PhD in formal verification from Carnegie Mellon.
      Published verification of blockchain consensus protocols. Strong believer
      in "correct by construction"—prove properties, don't just test them.
    
    verbose: true
    allow_delegation: false
    
    tools:
      - name: "tla_plus_checker"
        description: "TLC model checker"
      
      - name: "alloy_analyzer"
        description: "Alloy model finder"
      
      - name: "proof_assistant"
        description: "Coq or Isabelle theorem prover"
      
      - name: "model_validator"
        description: "Validate formal models"
    
    memory_enabled: true
    max_iterations: 25

  - id: "technical_writer"
    role: "Research Technical Writer"
    goal: |
      Transform research findings into publications (papers, blog posts,
      documentation), create reproducibility packages, and communicate
      results to both academic and practitioner audiences.
    
    backstory: |
      Technical writer with PhD in Computer Science, specializing in making
      complex research accessible. Expert in LaTeX, academic writing, and
      technical communication. Previously wrote 30+ research papers, 100+
      blog posts, and comprehensive technical documentation. Specialist in
      creating reproducibility packages (code, data, instructions). Strong
      advocate for open science—papers, code, and data should all be public.
    
    verbose: true
    allow_delegation: false
    
    tools:
      - name: "latex_editor"
        description: "Edit LaTeX documents"
      
      - name: "bibliography_manager"
        description: "Manage citations"
      
      - name: "diagram_generator"
        description: "Generate publication-quality diagrams"
      
      - name: "reproducibility_packager"
        description: "Create reproducible research packages"
    
    memory_enabled: true
    max_iterations: 20

# =============================================================================
# TASKS
# =============================================================================

tasks:
  # ===== Research Scientist Tasks =====
  
  - id: "TASK-5.1.1"
    description: |
      Conduct comprehensive comparative evaluation of Chrysalis vs other
      agent frameworks:
      
      Frameworks to Compare:
      1. LangChain (agent + memory)
      2. AutoGPT (autonomous agents)
      3. CrewAI (native, no Chrysalis)
      4. Chrysalis (with Chrysalis transformations)
      
      Evaluation Dimensions:
      
      A. Persistence:
         - Does agent state persist across process restarts?
         - Is memory searchable semantically?
         - Is evolution tracked historically?
         - Measure: Setup time, memory capacity, search performance
      
      B. Morphing/Interoperability:
         - Can agents transform between frameworks?
         - Is information preserved (lossless)?
         - Measure: Conversion time, information loss (should be 0%)
      
      C. Security:
         - Cryptographic identity?
         - Byzantine resistance?
         - Audit logging?
         - Measure: Attack resistance, identity verification cost
      
      D. Performance:
         - Agent creation time
         - Operation latency (p50, p95, p99)
         - Memory footprint
         - Throughput (operations per second)
      
      E. Usability:
         - Setup time (from zero to working agent)
         - API complexity (lines of code for common operations)
         - Documentation quality (measured by user study)
      
      Methodology:
      - Controlled experiments (same hardware, same tasks)
      - Statistical significance (t-tests, n=30 runs minimum)
      - Reproducibility package (scripts, data, results)
      - Honest assessment (pros and cons for each)
      
      Expected Result: Chrysalis excels in persistence, security, and
      morphing; may be comparable or slightly behind in raw performance;
      may have higher initial complexity (setup time).
    
    agent: "research_scientist"
    expected_output: |
      Comprehensive evaluation:
      - research/comparative-evaluation/ (experiment scripts)
      - research/results/raw-data.csv (all measurements)
      - research/results/statistical-analysis.R or .py
      - research/results/comparison-tables.md
      - research/results/graphs/ (10+ comparison graphs)
      - research/discussion.md (interpretation)
      - research/limitations.md (honest assessment)
      - research/reproducibility-package/ (everything needed to reproduce)
    
    output_file: "research/comparative-evaluation/"
    
    experimental_design:
      independent_variables:
        - "Framework (LangChain, AutoGPT, CrewAI, Chrysalis)"
        - "Task complexity (simple, medium, complex)"
        - "Memory size (100, 1K, 10K memories)"
      
      dependent_variables:
        - "Latency (ms)"
        - "Throughput (ops/sec)"
        - "Memory usage (MB)"
        - "Setup time (minutes)"
        - "Lines of code (LOC)"
      
      controls:
        - "Same hardware (AWS instance type)"
        - "Same LLM (GPT-4 for all)"
        - "Same tasks (standardized benchmark)"
        - "Same data (synthetic agent scenarios)"
      
      statistical_analysis:
        - "t-tests for pairwise comparisons"
        - "ANOVA for multi-framework comparison"
        - "Effect size (Cohen's d)"
        - "Confidence intervals (95%)"
        - "Significance level (p < 0.05)"
    
    acceptance_criteria:
      - "4 frameworks evaluated"
      - "5 dimensions measured"
      - "30+ runs per configuration (statistical power)"
      - "Statistical significance tested"
      - "Results reproducible (package provided)"
      - "Honest pros/cons for each framework"
      - "Chrysalis strengths and weaknesses clear"
    
    priority: "HIGH"
    estimated_hours: 80
    dependencies: ["TASK-4.3.1 (benchmarks available)", "TASK-1.2.* (Chrysalis functional)"]

  - id: "TASK-5.1.2"
    description: |
      Write research paper: "Fractal Composition in Agent Architectures"
      
      Target Venue: AAMAS (International Conference on Autonomous Agents
      and Multiagent Systems) or ICAART
      
      Paper Structure:
      1. Abstract (200 words)
         - Problem: Agent framework interoperability and evolution
         - Solution: Fractal composition + lossless morphing
         - Results: Comparative evaluation findings
      
      2. Introduction (2 pages)
         - Motivation: Why agent persistence and morphing matter
         - Contributions: Novel contributions list
         - Paper organization
      
      3. Related Work (2 pages)
         - Agent frameworks (LangChain, AutoGPT, etc.)
         - Framework interoperability research
         - Agent evolution and learning
      
      4. Chrysalis Architecture (4 pages)
         - Fractal composition explanation
         - Universal agent schema
         - Lossless morphing mechanism
         - Byzantine-resistant evolution
      
      5. Implementation (2 pages)
         - Technology stack (@noble/*, graphlib, @xenova/transformers)
         - Pattern resolver (adaptive)
         - Memory system (embeddings + HNSW)
      
      6. Evaluation (4 pages)
         - Experimental setup
         - Comparative results (tables, graphs)
         - Statistical analysis
         - Discussion
      
      7. Conclusion (1 page)
         - Summary, limitations, future work
      
      Include: Code availability, reproducibility package, open source commitment.
    
    agent: "research_scientist"
    expected_output: |
      Complete research paper:
      - research/papers/fractal-composition/paper.tex (~15 pages)
      - research/papers/fractal-composition/bibliography.bib
      - research/papers/fractal-composition/figures/ (10+ figures)
      - research/papers/fractal-composition/paper.pdf (compiled)
      - research/papers/supplementary-materials/ (appendix)
      - research/papers/reproducibility-package/ (code + data + instructions)
    
    output_file: "research/papers/fractal-composition/"
    
    writing_requirements:
      format: "AAMAS LaTeX template or IEEE format"
      length: "8-12 pages (conference) or 20-30 pages (journal)"
      sections: "Standard research paper structure"
      
      novel_contributions:
        - "Fractal composition as organizational principle"
        - "Lossless agent morphing mechanism"
        - "Byzantine-resistant agent evolution"
        - "Universal agent schema supporting 3 types"
        - "Adaptive pattern resolution"
      
      citations_required:
        - "Byzantine fault tolerance literature (Lamport, Castro & Liskov)"
        - "Agent architecture research (Wooldridge, Russell & Norvig)"
        - "Gossip protocols (Birman, Demers et al.)"
        - "Distributed systems (Tanenbaum, van Steen)"
        - "HNSW algorithm (Malkov & Yashunin)"
    
    acceptance_criteria:
      - "Paper complete (8-12 pages)"
      - "All sections comprehensive"
      - "Figures publication-quality"
      - "Citations complete (50+ references)"
      - "Reproducibility package included"
      - "Peer review ready"
    
    priority: "MEDIUM"
    estimated_hours: 80
    dependencies: ["TASK-5.1.1"]

  - id: "TASK-5.1.3"
    description: |
      Write second research paper: "Byzantine-Resistant Multi-Instance Agent Evolution"
      
      Target Venue: Workshop on Distributed AI (with major conference) or
      Security track of agent conference
      
      Focus: How Chrysalis applies Byzantine fault tolerance to agent learning
      
      Novel Contribution: Most agent systems don't consider malicious instances.
      Chrysalis applies decades of Byzantine consensus research to agent evolution.
      
      Paper Structure:
      1. Introduction: The problem of malicious agent instances
      2. Background: Byzantine fault tolerance (brief primer)
      3. Threat Model: Attacks on agent learning
      4. Defense Mechanisms: Threshold voting, median aggregation, Sybil resistance
      5. Evaluation: Attack simulations and defense effectiveness
      6. Conclusion: Security-critical agent systems need Byzantine resistance
      
      Shorter paper (6-8 pages for workshop).
    
    agent: "research_scientist"
    expected_output: |
      Research paper on Byzantine resistance:
      - research/papers/byzantine-agents/paper.tex (~6-8 pages)
      - research/papers/byzantine-agents/paper.pdf
      - Attack simulation results
      - Defense effectiveness measurements
    
    output_file: "research/papers/byzantine-agents/"
    
    acceptance_criteria:
      - "Paper complete (6-8 pages)"
      - "Novel security contribution clear"
      - "Attack/defense evaluation rigorous"
      - "Workshop or conference ready"
    
    priority: "LOW"
    estimated_hours: 40
    dependencies: ["TASK-5.1.1", "TASK-2.3.1 from Team 2"]

  # ===== Formal Verification Engineer Tasks =====
  
  - id: "TASK-5.2.1"
    description: |
      Write TLA+ specification for lossless agent morphing property:
      
      Property to Verify:
      "For all agents A and all target types T:
         morph(restore(morph(A, T)), UniversalType) = A"
      
      Specification:
      - States: UniversalAgent, MCPAgent, MultiAgent, OrchestratedAgent
      - Operations: morph(agent, target_type), restore(agent)
      - Invariant: Lossless property (information preservation)
      - Temporal property: Eventually consistent after operations
      
      Use TLC model checker to verify for various agent configurations.
      
      Expected: Property holds for all valid configurations, identifies
      edge cases if any exist.
    
    agent: "formal_verification_engineer"
    expected_output: |
      TLA+ specification and verification:
      - formal/LosslessMorphing.tla (~300 lines)
      - formal/LosslessMorphing.cfg (model config)
      - formal/verification-results/lossless-results.txt
      - formal/documentation/LOSSLESS_PROPERTY.md
      - Counterexamples (if found) or proof of correctness
    
    output_file: "formal/LosslessMorphing.tla"
    context: ["src/adapters/*.ts", "docs/current/UNIFIED_SPEC_V3.1.md"]
    
    formal_methods:
      specification_language: "TLA+ (Temporal Logic of Actions)"
      model_checker: "TLC (TLA+ model checker)"
      
      properties_to_verify:
        - property: "Lossless Morphing"
          formula: "[]<>(morph -> restore implies preserved)"
          type: "Safety (no information loss)"
        
        - property: "Idempotent Restoration"
          formula: "restore(restore(X)) = restore(X)"
          type: "Idempotence"
        
        - property: "Type Preservation"
          formula: "typeof(morph(A, T)) = T"
          type: "Type safety"
    
    acceptance_criteria:
      - "TLA+ spec complete and syntactically correct"
      - "Model checking runs successfully"
      - "Property verified OR counterexamples found"
      - "Results documented clearly"
      - "Any found issues reported to Team 1"
    
    priority: "LOW (Phase 4)"
    estimated_hours: 60
    dependencies: ["TASK-1.2.2 from Team 1"]

  - id: "TASK-5.2.2"
    description: |
      Write TLA+ specification for Byzantine tolerance property:
      
      Property to Verify:
      "For all agent states S and all Byzantine instance sets B where |B| < N/3:
         merge(S, experiences_from(B)) preserves correctness"
      
      Specification:
      - States: Agent with memory, skills, knowledge
      - Operations: merge(agent, experiences), byzantine_attack(proportion)
      - Invariant: Correctness maintained if Byzantine < 1/3
      - Temporal property: Eventually converges to truth despite Byzantine
      
      Model various Byzantine strategies: random data, coordinated attack,
      targeted corruption.
    
    agent: "formal_verification_engineer"
    expected_output: |
      Byzantine tolerance verification:
      - formal/ByzantineTolerance.tla (~400 lines)
      - formal/ByzantineTolerance.cfg
      - formal/verification-results/byzantine-results.txt
      - formal/documentation/BYZANTINE_PROPERTY.md
    
    output_file: "formal/ByzantineTolerance.tla"
    
    properties_to_verify:
      - property: "Byzantine Tolerance"
        formula: "byzantine_proportion < 1/3 implies eventually_correct"
        type: "Liveness (progress despite faults)"
      
      - property: "Median Correctness"
        formula: "byzantine < 1/2 implies median_correct"
        type: "Safety (correctness)"
    
    acceptance_criteria:
      - "Property verified for <1/3 Byzantine"
      - "Property violated for >1/3 Byzantine (expected)"
      - "Various attack strategies modeled"
      - "Results match theoretical bounds"
    
    priority: "LOW (Phase 4)"
    estimated_hours: 60
    dependencies: ["TASK-1.2.4 from Team 1", "TASK-2.3.1 from Team 2"]

  # ===== Technical Writer Tasks =====
  
  - id: "TASK-5.3.1"
    description: |
      Create reproducibility package for all research:
      
      Package Contents:
      1. Code:
         - Full Chrysalis source (tagged release)
         - Experiment scripts
         - Benchmark scripts
         - Statistical analysis scripts
      
      2. Data:
         - Synthetic agent scenarios
         - Benchmark results (CSV)
         - Comparison framework results
         - Statistical test results
      
      3. Documentation:
         - README.md (how to reproduce)
         - INSTALL.md (setup instructions)
         - EXPERIMENTS.md (how to run experiments)
         - ANALYSIS.md (how to analyze data)
         - EXPECTED_RESULTS.md (what to expect)
      
      4. Environment:
         - Docker image with all dependencies
         - Requirements.txt or package.json
         - Scripts for automated setup
      
      Publish to Zenodo or similar with DOI for citability.
    
    agent: "technical_writer"
    expected_output: |
      Complete reproducibility package:
      - reproducibility/README.md
      - reproducibility/Dockerfile
      - reproducibility/docker-compose.yml
      - reproducibility/experiments/ (all scripts)
      - reproducibility/data/ (datasets)
      - reproducibility/analysis/ (statistical scripts)
      - reproducibility/results/ (expected outputs)
      - DOI from Zenodo
      - CITATION.cff (citation metadata)
    
    output_file: "reproducibility/"
    
    reproducibility_standards:
      - "ACM Reproducibility Guidelines"
      - "FAIR Principles (Findable, Accessible, Interoperable, Reusable)"
      - "Open Science practices"
    
    acceptance_criteria:
      - "Package complete with all components"
      - "Another researcher can reproduce (tested)"
      - "Docker environment works"
      - "Results match published (within statistical variance)"
      - "Published with DOI"
    
    priority: "MEDIUM"
    estimated_hours: 40
    dependencies: ["TASK-5.1.1", "TASK-4.3.1"]

  - id: "TASK-5.3.2"
    description: |
      Write blog post series communicating Chrysalis to practitioners:
      
      Blog Post 1: "Introducing Chrysalis: Byzantine-Resistant Agent Evolution"
      - What problem does it solve?
      - Key features
      - Quick demo
      - Call to action (try it, contribute)
      - Target: Dev.to, Medium, personal blogs
      
      Blog Post 2: "Fractal Composition: A New Way to Think About Agent Architecture"
      - Explain fractal composition
      - Why it matters
      - Examples from Chrysalis
      - Broader implications
      - Target: Towards Data Science, Better Programming
      
      Blog Post 3: "Building Secure Multi-Instance Agents with Byzantine Resistance"
      - Security challenges in agent systems
      - How Chrysalis addresses them
      - Code examples
      - Best practices
      - Target: InfoQ, HackerNoon
      
      Each post: 1500-2500 words, code examples, diagrams, engaging writing.
    
    agent: "technical_writer"
    expected_output: |
      Blog post series:
      - blog/01-introducing-chrysalis.md
      - blog/02-fractal-composition.md
      - blog/03-byzantine-resistance.md
      - blog/images/ (diagrams and screenshots)
      - Social media snippets (Twitter/X, LinkedIn)
    
    output_file: "blog/"
    
    acceptance_criteria:
      - "3 blog posts complete"
      - "1500-2500 words each"
      - "Code examples tested"
      - "Diagrams clear"
      - "Engaging writing (reviewed)"
      - "Published on 2+ platforms"
    
    priority: "MEDIUM"
    estimated_hours: 32
    dependencies: ["TASK-5.1.1"]

  - id: "TASK-5.3.3"
    description: |
      Prepare conference talk proposal and materials:
      
      Talk: "Chrysalis: Universal Agent Transformation with Fractal Composition"
      
      Target Conferences:
      - AAMAS (if paper accepted)
      - KubeCon (cloud-native angle)
      - Open Source Summit (open source focus)
      - PyData / ML conferences (ML angle)
      
      Talk Structure (30-45 minutes):
      1. Problem (5 min): Agent persistence and interoperability
      2. Solution (10 min): Chrysalis architecture
      3. Demo (10 min): Live demonstration
      4. Results (10 min): Performance and comparison
      5. Q&A (10 min)
      
      Materials:
      - Slides (reveal.js or similar)
      - Demo script (tested, reproducible)
      - Speaker notes
      - Backup slides (technical deep-dives)
    
    agent: "technical_writer"
    expected_output: |
      Conference talk materials:
      - talks/chrysalis-overview/slides.html (reveal.js)
      - talks/chrysalis-overview/demo-script.md
      - talks/chrysalis-overview/speaker-notes.md
      - talks/chrysalis-overview/demo/ (working demo code)
      - talks/proposal.md (conference submission)
    
    output_file: "talks/"
    
    acceptance_criteria:
      - "Slides complete (40-60 slides)"
      - "Demo tested and working"
      - "Talk rehearsed (timed to 40 min)"
      - "Proposal submitted to 2+ conferences"
    
    priority: "LOW"
    estimated_hours: 32
    dependencies: ["TASK-5.1.2"]

